    <!-- String Methods -->

    <script>

    // length
        var name = "John";
        var len = name.length;
        console.log(len);
    
    // index of 
        var sentence = "i am learning javascript";
        var len = sentence.indexOf("le");
        console.log(len);
    
    // last index of 
        var sentence = "i am learning javascript";
        var len = sentence.lastIndexOf("i");
        console.log(len);
  
    //  search 
        var sentence = "i am learning javascript";
        var len = sentence.search("am");
        console.log(len);
   
    //  slice 
        var str = "Apple, Banana, Kiwi";
        var res = str.slice(7, 11);
        console.log(res);
   
    // sub-string 
        var str = "Apple, Banana, Kiwi";
        var res = str.substring(9, 13);
        console.log(res);
   
    //  sub-str 
        var str = "Apple, Banana, Kiwi";
        var res = str.substr(7, 2);
        console.log(res);
        var res = str.substr(7);
        console.log(res);
        var res = str.substr(-4);
        console.log(res);
    
    //  replace 
        var str = "Please visit Microsoft!";
        var n = str.replace("Microsoft", "Google");
        console.log(n);
  
    //  to upper case 
        var text1 = "Im Big!";      
        var text2 = text1.toUpperCase();
        console.log(text2);

    // to lower case 
        var text1 = "Im Small!";     
        var text2 = text1.toLowerCase();
        console.log(text2);

    //  concat
        var text1 = "Hell";
        console.log(text1);
        var text2 = "World";
        console.log(text2);
        var text3 = text1.concat(" ", text2);
        console.log(text3);
   
    //  trim 
        var str = "       Hello John!        ";
        console.log(str.trim());
    
    // char at 
        var str = "HELLO WORLD";
        console.log(str.charAt(0));
        console.log(str[3]);
    
    // char code at 
        var str = "HELLO WORLD";
        console.log(str.charCodeAt(0)); // here "H" char code i -> 72
   
    //  split 
        var txt = "a,b,c,d,e"; 
        var arr = txt.split(",");
        console.log(arr);
    
    </script>

    <!-- Array Method -->

    <script>

        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        
    // to string
        console.log(fruits.toString());

    // join
        console.log(fruits.join(" * "));

    // pop
        var x = fruits.pop();
        console.log(x);

    // push
        fruits.push("Kiwi");
        console.log(fruits);

    // shift
        var x = fruits.shift();            
        console.log(x);

    // unshift
        fruits.unshift("Lemon");
        console.log(fruits);

    </script>
