<body>
    <h1>Data types of Javascript</h1>

    <script>
    // String
    var name = "psyduck";

    // Number
    var age = 20;

    // Boolean
    var smart = true;

    // undefined
    var help;

    // null
    var birds = null;
    var animals = NaN;

    // object
    var lang = {
        1 : "python",
        2 : "javascript",
        3 : "java"
    };

    // array
    var friends = ["John", "Pew", "Sam"];

    

    </script>

</body>
</html>
