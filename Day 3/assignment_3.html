<body>
    <script>
        var marks = Number(prompt("Enter your marks"));
        
        // Conditional if else statement
        if(marks >= 75) {
            console.log(`Marks are ${marks} and grade is A`)
        } 
        else if (75 > marks >= 50) {
            console.log(`Marks are ${marks} and grade is B`)
        }
        else {
            console.log(`Marks are ${marks} and grade is F`)
        }
        

        // switch case
        // switch(marks/10)

    </script>
</body>
